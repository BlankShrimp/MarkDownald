<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/container.css" />
  <link rel="stylesheet" href="css/directories.css" />
  <link rel="stylesheet" href="codemirror-5.46.0/lib/codemirror.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <script src="codemirror-5.46.0/lib/codemirror.js"></script>
  <script src="codemirror-5.46.0/mode/markdown/markdown.js"></script>
  <script src="codemirror-5.46.0/addon/selection/active-line.js"></script>
  <script src="codemirror-5.46.0/addon/edit/matchbrackets.js"></script>
  <script src="codemirror-5.46.0/addon/edit/closebrackets.js"></script>

</head>

<body>
  <div id="container">
    <div id="dirs">
      <ul id="f0">
      </ul>
    </div>

    <div id="sidebar">
      <textarea id="input" autofocus="autofocus"></textarea>
    </div>
    <div id="main">
    </div>
  </div>



  <div id="addchoosepane" class="addpane" style="visibility:hidden">
    <button id="addnote" class="add-butts">Add note</button>
    <button id="addfolder" class="add-butts">Add folder</button>
  </div>

  <div id="addnotepane" class="addpane" style="visibility: hidden">
    <select id="selectfolder">
      <option value="0">-Root Folder-</option>
    </select>
    <div class="inputpane" style="margin-top: 20px">
      <input type="text" placeholder="Note title">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <button id="confirmaddnote" class="add-butts">Create</button>
    <button id="canceladdnote" class="add-butts">Cancel</button>
  </div>

  <div id="addfolderpane" class="addpane" style="visibility: hidden">
    <select id="selectparent">
        <option value="0">-Root Folder-</option>
    </select>
    <div class="inputpane" style="margin-top: 20px">
      <input type="text" placeholder="Folder name">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <button id="confirmaddfolder" class="add-butts">Create</button>
    <button id="canceladdfolder" class="add-butts">Cancel</button>
  </div>



  <div id="welcomepane" class="accountpane" style="visibility:hidden">
    <div class="titlewrapper">
      <h1><a class="title-m">M</a>arkDownald</h1>
    </div>
    <button id="registry" class="account-butts">Sign up</button>
    <button id="login" class="account-butts">Sign in</button>
    <button id="custimize" class="account-butts">Custimize</button>
  </div>

  <div id="regpane" class="accountpane" style="visibility:hidden">
    <div class="titlewrapper">
      <h1><a class="title-m">M</a>arkDownald</h1>
    </div>
    <div class="inputpane">
      <input type="text" placeholder="ID">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="text" placeholder="Nickname">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="password" placeholder="Password">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="password" placeholder="Confirm passwd">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <button id="cancelreg" class="account-butts">Cancel</button>
    <button id="signup" class="account-butts">Sign up</button>
  </div>

  <div id="loginpane" class="accountpane" style="visibility:hidden">
    <div class="titlewrapper">
      <h1><a class="title-m">M</a>arkDownald</h1>
    </div>
    <div class="inputpane">
      <input type="text" placeholder="ID">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="password" placeholder="Password">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <button id="cancellogin" class="account-butts">Cancel</button>
    <button id="confirmlogin" class="account-butts">Sign in</button>
  </div>

  <div id="customizepane" class="accountpane" style="visibility:hidden">
    <div class="inputpane" style="margin-top: 40px">
      <input type="text" placeholder="Server addr.">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="text" placeholder="port">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="text" placeholder="ID">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="password" placeholder="Password">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <div class="inputpane">
      <input type="password" placeholder="Confirm passwd">
      <span class="bottom"></span>
      <span class="right"></span>
      <span class="top"></span>
      <span class="left"></span>
    </div>
    <button id="cancelcus" class="account-butts">Cancel</button>
    <button id="confirmcus" class="account-butts">Confirm</button>
  </div>

  <div id="accountstatpane" class="accountpane" style="visibility:hidden">
    <div class="titlewrapper">
      <h1>a</h1>
      <div><progress value="50" max="100"></progress></div>
      <div id="spacediv">
        <p>Used: </p>
        <p id="spacevalue">50%</p>
      </div>
      <button id="logout" class="account-butts">Log out</button>
    </div>
  </div>



  <div id="loadingadd" class="addpane loadingpane" style="visibility:hidden">
    <div>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="loadingacc" class="addpane loadingpane" style="visibility:hidden">
    <div>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
